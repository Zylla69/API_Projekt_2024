<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizzettel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Notizzettel</h1>
    <ul class="note-list">
        <!-- Hier werden die Notizen dynamisch eingefügt -->
    </ul>
    <button class="add-note-button">+</button>
    <form class="note-form" id="note-form">
        <input type="text" id="note-title" placeholder="Titel" required>
        <textarea id="note-content" placeholder="Notizinhalt" rows="6" required></textarea>
        <div class="button-group">
            <button type="submit">Speichern</button>
            <button type="button">Abbrechen</button>
        </div>
        <button type="button" id="delete-note-button" style="display:none;">Löschen</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
